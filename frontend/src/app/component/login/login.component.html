<div class="row">
  <div class="col-md-6 login-container">
    <h2 style="margin: auto">{{'login.title'}}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">{{'login.username'}}</label>
        <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off">
        <div class="error"
             *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
          The username is required
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">{{'login.password'}}</label>
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="error"
             *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
          {{'login.password'}}{{'messages.required'}}
        </div>
      </div>
      <div align="center">
        <button class="btn btn-success" [disabled]="loginForm.invalid" style="margin-bottom: 4px">Login</button>
        <div *ngIf="invalidLogin" class="error">
          <div>{{'login.error'}}</div>
        </div>
      </div>
    </form>
  </div>
</div>
