<div class="d-lg-flex half">
  <div class="bg order-2 order-md-1" style="background-image: url('beer.jpg');"></div>
  <div class="contents order-1 order-md-2">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3>Sign In</h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group first">
              <label for="username">Username</label>
              <input class="form-control" formControlName="username" id="username" type="text">
              <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched"
                   class="error">
                Username is required.
              </div>
            </div>
            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <input class="form-control" formControlName="password" id="password" type="password">
              <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                   class="error">
                Password is required.
              </div>
            </div>


            <input [disabled]="loginForm.invalid" class="btn btn-block btn-primary" type="submit" value="Log In">
            <div *ngIf="invalidLogin" class="error">
              <div>Wrong username or password</div>
            </div>
            <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>

            <div class="social-login">
              <a class="google btn d-flex justify-content-center align-items-center" routerLink="/register">
                Register
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
