<div class="container">
  <div>
    <h1>Registration</h1>
    <form #RegistrationForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="brewer.name" class="form-control" id="name"
               name="name"
               required
               type="text">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input #email="ngModel" [(ngModel)]="brewer.email" class="form-control"
               id="email"
               name="email" required
               type="email">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input #username="ngModel" [(ngModel)]="brewer.username" class="form-control"
               id="username"
               name="username" required
               type="text">
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" [(ngModel)]="brewer.password" class="form-control"
               id="password"
               name="password" required
               type="password">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label for="maxBrew">Max Brew Capacity</label>
        <input #maxBrew="ngModel" [(ngModel)]="brewer.maxBrew" class="form-control"
               id="maxBrew"
               name="maxBrew" required
               type="number">
        <div [hidden]="maxBrew.valid || maxBrew.pristine"
             class="alert alert-danger">
          Max Brew Capacity is required
        </div>
      </div>

      <button [disabled]="!RegistrationForm.form.valid" class="btn btn-success" style="margin-left: 4px"
              type="submit">Register
      </button>
    </form>
  </div>
</div>
